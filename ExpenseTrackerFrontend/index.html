<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

</head>
<body>
    
    <div class="container" id="container">

        <div class="container-title">
            <h1>Expense Tracker</h1>
        </div>

        <div class="container-header">
            <div class="total-balance-display" id="total-balance-display">
                <p>Total Balance</p>
                <h2 id="total-balance">$0.00</h2>
            </div>

            <div class="income-display">
                <p>Income</p>
                <h2 id="total-income">$0.00</h2>
            </div>

            <div class="expense-display">
                <p>Expense</p>
                <h2 id="total-expense">$0.00</h2>
            </div>
        </div>

        <div class="container-body">
            <h2>Add New Transaction</h2>

            <div class="new-transaction">

                <form id="transaction-form" class="transaction-form">

                    <div class="form-header">
                        <label for="title">Title</label>
                        <input type="text" id="title" class="title-input" required>
                    </div>
                    
                    <div class="form-body">
                        <div class="amount-input-box">
                            <label for="amount">Amount</label>
                            <input type="number" id="amount" class="amount-input" required>
                            <div id="alert" class="alert"><p>Don't write Negative values</p></div>
                        </div>

                        <div class="type-input-box">
                            <label for="type">Type</label>
                            <select id="type" class="type" required>
                                <option value="income">Income</option>
                                <option value="expense">Expense</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="submitButton" id="submitButton">Add Transaction</button>
                </form>
            </div>
        </div>

        <div class="container-footer">

            <h2>Transaction List</h2>
            <div class="transaction-list">
                
                <!-- <div class="transaction-list-header">
                    <p>Title</p>
                    <p>Amount</p>
                    <p>Type</p>
                    <p>Date</p>
                    <p>Delete</p>
                </div>

                <hr>

                <div class="transaction-list-body">
                    <div class="transaction">
                        <p>test title</p>
                        <p>test amount</p>
                        
                    </div>
                </div> -->

                <table id="transaction-table" class="transaction-table">
                    <tr>
                        <th>Title</th>
                        <th>Amount</th>
                        <th>Type</th>
                        <th>Date</th>
                        <th>Delete</th>
                    </tr>
                    <!-- <tr>
                        <td>test Title</td>
                        <td>test amount</td>
                        <td>Expense</td>
                        <td>11/9/2025</td>
                        <td><button>‚ùå</button></td>
                    </tr> -->
                    

                </table>
            </div>
        </div>

    </div>


<script src="script.js"></script>

</body>
</html>
